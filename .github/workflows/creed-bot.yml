name: CREED experiment checker

on:
  schedule:
    # Every 10 minutes
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

jobs:
  run-checker:
    runs-on: ubuntu-latest

    env:
      CREED_USERNAME: ${{ secrets.CREED_USERNAME }}
      CREED_PASSWORD: ${{ secrets.CREED_PASSWORD }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CREED checker
        run: python creed_checker.py

